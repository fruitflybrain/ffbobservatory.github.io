<div class='banner' color='primary'>
  <div class='banner-text'>
    <h1>Fruit Fly Brain Observatory</h1>
    <p>
      Open source Open collaborative ecosystem, standardized tools
      for storing, visualizing, manipulating, modeling, sharing fruit fly brain data and models.
    </p>
    <div class='banner-btns-container'>
      <a mat-button class='banner-btn' (click)="openDialog('background')"> Background </a>
      <a mat-button class='banner-btn' (click)="openDialog('overview')"> Overview </a>
      <a mat-button class='banner-btn' href={{overview.publication}}> Publication </a>
    </div>
  </div>
<!--   <div class='banner-background'>
    <img [src]="backgroundImg"/>
  </div> -->
  <div class='banner-background'>
    <video style="width: 60%;" loop="true" autoplay="autoplay" muted="true">  <source [src]="backgroundVid" type="video/mp4"></video>
  </div> 
</div>

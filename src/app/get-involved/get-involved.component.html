<div class="get-involved-container">
  <div class="get-involved-top">
    <h1 class="mat-display-2">Community</h1>
    <p>
      FFBO believes in the spirit of open collaboration and relies on the community of
      researchers and developers to push forth our understanding of the fruit fly brain.
    </p>
  </div>
  <div class="get-involved-sections get-invovled-team">
    <h2 class="mat-display-2">FFBO Team</h2>
    <div class="get-involved-sections-cards">
      <app-profile-card
        *ngFor="let profile of team"
        [profile]="profile">
      </app-profile-card>
    </div>
  </div>
  <div class="get-involved-sections get-invovled-alumni">
    <h2 class="mat-display-2">FFBO Alumni</h2>
    <div class="get-involved-sections-cards">
      <app-profile-card
        *ngFor="let profile of alumni"
        [profile]="profile">
      </app-profile-card>
    </div>
  </div>
  <div class="get-involved-sections get-invovled-collaborators-and-contributors">
    <h2 class="mat-display-2">Collaborators & Contributors</h2>
    <div class="get-involved-sections-cards">
      <app-profile-card
        *ngFor="let profile of collaborators"
        [profile]="profile">
      </app-profile-card>
    </div>
    <div>
      <ul>
        <li *ngFor="let profile of contributors">
          {{profile.name}}
        </li>
      </ul>
    </div>

  </div>
</div>

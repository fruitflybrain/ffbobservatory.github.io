<mat-card class="brainmapviz-card">
  <mat-card-title [innerHTML]="data.title"></mat-card-title>
  <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>

  <div class="brainmapviz-img">
    <img [src]="data.img" alt="Photo">
  </div>
  <mat-card-content>
    <p [innerHTML]="desc"></p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button *ngIf="data.url" [href]="data.url" target="_blank">Launch</a>
    <a mat-button *ngIf="data.info_url" [href]="data.info_url" target="_blank">Info</a>
  </mat-card-actions>
</mat-card>

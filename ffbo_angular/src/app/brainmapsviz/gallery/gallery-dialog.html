<h2 mat-dialog-title>Explore tag in NeuroNLP?</h2>
<mat-dialog-content class="mat-typography">
  This set of neurons can be explored in an interactive NeuroNLP session.
  Would you like to be redirected to the NeuroNLP site?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <a mat-button [href]="url">Explore</a>
</mat-dialog-actions>

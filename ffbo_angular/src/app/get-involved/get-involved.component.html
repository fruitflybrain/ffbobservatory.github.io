<div class="get-involved-container">
  <div class="get-involved-top">
    <h1 class="mat-display-2">Community</h1>
    <p>
      FFBO believes in the spirit of open collaboration and relies on the community of
      researchers and developers to push forth our understanding of the fruit fly brain.
    </p>
  </div>
  <div
    *ngIf="team.length > 0"
    class="get-involved-sections get-invovled-team"
  >
    <h3 class="mat-display-1" style="margin-bottom: 0px;">FFBO Team</h3>
    <div class="get-involved-sections-cards">
      <app-profile-card
        *ngFor="let profile of team"
        [profile]="profile">
      </app-profile-card>
    </div>
  </div>
  <div
    *ngIf="alumni.length > 0"
    class="get-involved-sections get-invovled-alumni"
  >
    <h3 class="mat-display-1" style="margin-bottom: 0px;">Past Members</h3>
    <div class="get-involved-sections-cards">
      <app-profile-card
        *ngFor="let profile of alumni"
        [profile]="profile">
      </app-profile-card>
    </div>
  </div>
  <div
    *ngIf="contributors.length > 0 || collaborators.length > 0"
    class="get-involved-sections get-invovled-collaborators-and-contributors"
  >
    <h3 class="mat-display-1" style="margin-bottom: 0px;">Past Collaborators & Contributors</h3>
    <div class="get-involved-sections-cards">
      <app-profile-card
        *ngFor="let profile of collaborators"
        [profile]="profile">
      </app-profile-card>
    </div>
    <div>
      <ul>
        <li *ngFor="let profile of contributors">
          {{profile.name}}
        </li>
      </ul>
    </div>

  </div>
</div>

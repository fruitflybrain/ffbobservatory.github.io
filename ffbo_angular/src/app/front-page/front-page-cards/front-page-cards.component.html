<mat-card class="front-page-card">
  <div class="front-page-container">
    <div class="front-page-content">
      <mat-card-title [innerHTML]="data.title"></mat-card-title>
      <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
      <div class="front-page-card-desc" [innerHTML]="desc"></div>
      <mat-card-actions>
        <a *ngIf="data.link" mat-button [routerLink]="data.link">Learn More</a>
        <a *ngIf="data.url" mat-button [href]="data.url">Learn More</a>
      </mat-card-actions>
    </div>
    <div class="front-page-img">
      <img [src]="data.img" alt="Photo">
    </div>
  </div>

  <div class="front-page-container-sm">
    <div class="front-page-content-sm">
      <mat-card-title [innerHTML]="data.title"></mat-card-title>
      <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
      <img mat-card-image [src]="data.img" alt="Photo">
      <mat-card-content>
        <div class="front-page-card-desc" [innerHTML]="desc"></div>
      </mat-card-content>
      <mat-card-actions>
        <a *ngIf="data.link" mat-button [routerLink]="data.link">Learn More</a>
        <a *ngIf="data.url" mat-button [href]="data.url">Learn More</a>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
